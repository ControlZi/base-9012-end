<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>vue start</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
</head>

<body>
  <div id="app">
    {{message}}
  </div>
  <hr>
  <div id="app-2">
    <span v-bind:title="message">
          mouse hover
        </span>
  </div>
  <hr>
  <div id="app-3">
    <p v-if="seen">
      now you see!
    </p>
    <p v-if="noseen ">
      you may not see me!
    </p>
  </div>
  <hr>
  <div id="app-4">
    <ol>
      <li v-for="item in items">
        {{item.val}}
      </li>
    </ol>
  </div>
  <hr>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">reverse Msg</button>
  </div>
  <hr>
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  <hr>

</body>
<script type="text/javascript">
  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'get it',
    }
  });

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Msg',
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('');
      }
    }
  });

  var app4 = new Vue({
    el: '#app-4',
    data: {
      items: [{
          val: 'apple'
        },
        {
          val: 'orange'
        },
        {
          val: 'banana'
        },
      ],
    }
  });

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true,
      noseen: false,
    }
  });


  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'page loading time : ' + new Date().toLocaleString(),
    }
  });

  var app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue!',
    }
  });
</script>

</html>
